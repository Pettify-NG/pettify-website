<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Pets | Pettify Marketplace</title>
    <link rel="icon" href="images/pettify.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="listing.css">
   
</head>
<body>
    <header>
        <div class="navbar">
            <button class="back-button-mobile" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
    </header>

    <section class="listings-hero">
        <h1>Find Your Perfect Companion</h1>
        <p>Browse our verified listings of healthy, adorable pets waiting for their forever home</p>
    </section>

    <div class="listings-container">
        <div class="filters-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by breed, location...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All Pets</button>
                <button class="filter-btn" data-filter="dogs">Dogs</button>
                <button class="filter-btn" data-filter="cats">Cats</button>
                <button class="filter-btn" data-filter="others">Others</button>
                <button class="filter-btn" data-filter="accessories">Accessories</button>
            </div>
        </div>

        <div class="results-info">
            <span id="resultsCount">Loading...</span>
        </div>

        <div id="loadingContainer" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading amazing pets for you...</p>
        </div>

        <div id="errorContainer" class="error-container" style="display: none;"></div>

        <div id="listingsGrid" class="listings-grid"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <i class="fas fa-search" style="font-size: 4rem; color: #ddd; margin-bottom: 20px;"></i>
            <h3>No pets found</h3>
            <p>Try adjusting your filters or search terms</p>
        </div>
    </div>

    <div class="modal-overlay" id="petModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-images" id="modalImages"></div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>


    <script src="scripts.js"></script>
    <script>
        let allPets = [];
        let filteredPets = [];
        let petsByCategory = { dogs: [], cats: [], others: [], accessories: [] };

        async function fetchListings() {
            try {
                const response = await fetch('https://pettify-backend.onrender.com/api/v1/listings');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('API Response:', result);
                
                if (!result.success || !result.data) {
                    throw new Error('Invalid response format');
                }
                
                petsByCategory.dogs = result.data.dogs || [];
                petsByCategory.cats = result.data.cats || [];
                petsByCategory.others = result.data.others || [];
                petsByCategory.accessories = result.data.accessories || [];
                
                allPets = [
                    ...petsByCategory.dogs,
                    ...petsByCategory.cats,
                    ...petsByCategory.others,
                    ...petsByCategory.accessories
                ].filter(pet => !pet.isDeleted && pet.quantity > 0);
                
                filteredPets = [...allPets];
                console.log('Total pets loaded:', allPets.length);
                renderListings();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('errorContainer').innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <h3>Oops! Something went wrong</h3>
                    <p>We couldn't load the listings.</p>
                    <p style="color: #999; font-size: 0.9rem; margin-top: 10px;">
                        <strong>Error:</strong> ${error.message}
                    </p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #ED770B; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                        Try Again
                    </button>
                `;
                document.getElementById('errorContainer').style.display = 'block';
            }
        }

        // Filter button functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                
                if (filter === 'all') {
                    filteredPets = [...allPets];
                } else {
                    filteredPets = petsByCategory[filter].filter(pet => !pet.isDeleted && pet.quantity > 0);
                }
                
                renderListings();
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            
            filteredPets = allPets.filter(pet => 
                (pet.breed && pet.breed.toLowerCase().includes(term)) ||
                (pet.name && pet.name.toLowerCase().includes(term)) ||
                (getLocation(pet.location).toLowerCase().includes(term))
            );
            
            renderListings();
        });

        function calculateAge(dateOfBirth) {
            if (!dateOfBirth) return 'Age unknown';
            
            const birth = new Date(dateOfBirth);
            const today = new Date();
            
            if (isNaN(birth.getTime())) return 'Age unknown';
            
            const totalMonths = (today.getFullYear() - birth.getFullYear()) * 12 + (today.getMonth() - birth.getMonth());
            
            if (totalMonths < 1) return 'Less than 1 month';
            if (totalMonths < 12) return `${totalMonths} month${totalMonths > 1 ? 's' : ''}`;
            
            const years = Math.floor(totalMonths / 12);
            const months = totalMonths % 12;
            
            if (months === 0) return `${years} year${years > 1 ? 's' : ''}`;
            return `${years} year${years > 1 ? 's' : ''}, ${months} month${months > 1 ? 's' : ''}`;
        }

        function formatPrice(price) {
            return `₦${Number(price).toLocaleString()}`;
        }

        function getLocation(locationObj) {
            if (!locationObj) return 'Nigeria';
            if (typeof locationObj === 'string') return locationObj;
            if (locationObj.lga) return locationObj.lga;
            if (locationObj.state) return locationObj.state;
            return 'Nigeria';
        }

        async function shareListing(petId, event) {
            event.stopPropagation();
            
            const pet = allPets.find(p => p._id === petId);
            if (!pet) return;
            
            const shareUrl = `${window.location.origin}/listings.html?pet=${petId}`;
            const shareText = `Check out this ${pet.breed} on Pettify! ${formatPrice(pet.price)}`;
            
            try {
                if (navigator.share) {
                    await navigator.share({
                        title: `${pet.breed} - ${pet.gender}`,
                        text: shareText,
                        url: shareUrl
                    });
                } else {
                    await navigator.clipboard.writeText(shareUrl);
                    alert('Link copied to clipboard!');
                }
            } catch (err) {
                console.log('Share failed:', err);
            }
        }

        function renderListings() {
            const grid = document.getElementById('listingsGrid');
            const loadingContainer = document.getElementById('loadingContainer');
            const noResults = document.getElementById('noResults');
            const resultsCount = document.getElementById('resultsCount');

            loadingContainer.style.display = 'none';

            if (filteredPets.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                resultsCount.textContent = 'No items found';
                return;
            }

            noResults.style.display = 'none';
            resultsCount.textContent = `Showing ${filteredPets.length} item${filteredPets.length !== 1 ? 's' : ''}`;

            grid.innerHTML = filteredPets.map(pet => {
                // Handle both pet_images and accessoryImages
                const images = pet.pet_images || pet.accessoryImages || [];
                const petImage = images[0] || 'images/placeholder-pet.jpg';
                const genderIcon = pet.gender && pet.gender.toLowerCase() === 'male' ? 'mars' : 'venus';
                const isAccessory = pet.category !== 'dogs' && pet.category !== 'cats' && pet.category !== 'others';
                
                return `
                    <div class="pet-card" onclick="openModal('${pet._id}')">
                        <div class="pet-image-container">
                            <img src="${petImage}" alt="${pet.breed || pet.name || 'Product'}" class="pet-image" onerror="this.src='images/placeholder-pet.jpg'">
                            ${!isAccessory && pet.vaccine_status !== undefined ? `
                            <div class="vaccine-badge ${!pet.vaccine_status ? 'not-vaccinated' : ''}">
                                <i class="fas fa-syringe"></i>
                                ${pet.vaccine_status ? 'Vaccinated' : 'Not Vaccinated'}
                            </div>
                            ` : ''}
                            <div class="share-btn" onclick="shareListing('${pet._id}', event)">
                                <i class="fas fa-share-alt"></i>
                            </div>
                        </div>
                        <div class="pet-info">
                            <div class="pet-header">
                                <h3 class="pet-name">${pet.breed || pet.name || 'Product'}</h3>
                                ${!isAccessory && pet.gender ? `<span class="pet-gender"><i class="fas fa-${genderIcon}"></i></span>` : ''}
                            </div>
                            <p class="pet-breed">
                                ${isAccessory 
                                    ? (pet.category || 'Accessory') 
                                    : `${pet.gender || ''} ${pet.gender ? '•' : ''} ${calculateAge(pet.date_of_birth)}`
                                }
                            </p>
                            
                            <div class="pet-details">
                                <div class="detail-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${getLocation(pet.location)}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-box"></i>
                                    <span>${pet.quantity} available</span>
                                </div>
                            </div>

                            <div class="pet-footer">
                                <div class="pet-price">${formatPrice(pet.price)}</div>
                                <button class="buy-now-btn" onclick="buyNow(event)">
                                    Buy Now
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openModal(petId) {
            const pet = allPets.find(p => p._id === petId);
            if (!pet) return;

            const modal = document.getElementById('petModal');
            const modalImages = document.getElementById('modalImages');
            const modalBody = document.getElementById('modalBody');

            // Handle both pet_images and accessoryImages
            const images = pet.pet_images || pet.accessoryImages || [];
            const mainImage = images[0] || 'images/placeholder-pet.jpg';
            const genderIcon = pet.gender && pet.gender.toLowerCase() === 'male' ? 'mars' : 'venus';
            const isAccessory = pet.category !== 'dogs' && pet.category !== 'cats' && pet.category !== 'others';
            
            modalImages.innerHTML = `<img src="${mainImage}" alt="${pet.breed || pet.name || 'Product'}" class="modal-image" onerror="this.src='images/placeholder-pet.jpg'">`;
            
            modalBody.innerHTML = `
                <div class="pet-header">
                    <h2 class="pet-name">${pet.breed || pet.name || 'Product'}</h2>
                    ${!isAccessory && pet.gender ? `<span class="pet-gender" style="font-size: 2rem;"><i class="fas fa-${genderIcon}"></i></span>` : ''}
                </div>
                <p style="color: #666; font-size: 1.1rem; margin-bottom: 20px;">
                    ${isAccessory 
                        ? (pet.category || 'Pet Accessory') 
                        : `${pet.gender || ''} ${pet.gender ? '•' : ''} ${calculateAge(pet.date_of_birth)}`
                    }
                </p>
                
                ${!isAccessory && pet.vaccine_status !== undefined ? `
                <div class="vaccine-badge ${!pet.vaccine_status ? 'not-vaccinated' : ''}" style="position: static; margin-bottom: 20px;">
                    <i class="fas fa-syringe"></i>
                    ${pet.vaccine_status ? 'Vaccinated' : 'Not Vaccinated'}
                </div>
                ` : ''}

                <h3 style="margin-top: 25px; margin-bottom: 15px;">Description</h3>
                <p style="color: #555; line-height: 1.6; margin-bottom: 25px; white-space: pre-wrap;">${pet.description || 'No description provided.'}</p>

                <h3 style="margin-bottom: 15px;">Details</h3>
                <div style="display: grid; gap: 15px; margin-bottom: 25px;">
                    <div class="detail-item" style="font-size: 1rem;">
                        <i class="fas fa-map-marker-alt"></i>
                        <span><strong>Location:</strong> ${getLocation(pet.location)}</span>
                    </div>
                    <div class="detail-item" style="font-size: 1rem;">
                        <i class="fas fa-box"></i>
                        <span><strong>Quantity Available:</strong> ${pet.quantity}</span>
                    </div>
                </div>

                <div class="pet-footer" style="border: none; padding-top: 25px;">
                    <div class="pet-price" style="font-size: 2rem;">${formatPrice(pet.price)}</div>
                    <button class="buy-now-btn" style="padding: 15px 30px; font-size: 1.1rem;" onclick="buyNow(event)">
                        Buy Now on Pettify
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('petModal').classList.remove('active');
        }

        document.getElementById('petModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        function buyNow(event) {
            event.stopPropagation();
            window.open('https://play.google.com/store/apps/details?id=com.pettify.app', '_blank');
        }

        fetchListings();
    </script>
</body>
</html>
